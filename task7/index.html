<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1,user-scalable=no">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>桌游精灵-版本选择</title>

<body>
    <header>
        <button class="menu"><img src="images/task7-1.1.png"> </button>

    <main>

            上次游戏：捉鬼猜词版

        </div>
        <div class="game">
            <div class="ghost-game">捉鬼游戏</div>
            <div class="game-chosen">

                    <p>有1133个用户正在玩此款游戏</p>

                    <div class="edition">白痴版</div>
                    <p>有1133个用户正在玩此款游戏</p>
                </div>
                <img class="more" src="images/task7-1.3.png">
                <ul class="dot">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </main>
