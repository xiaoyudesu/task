<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../scss/chose.css">
    <title>投票-sass</title>
</head>
<body>
<header>
    <div class="container">
        <button class="pl"><img src="../images/menu2.png" alt="" class="menu2"></button>
        <span class="toggle1">投票</span>
        <span class="toggle2">杀手杀人</span>
        <button class="pr"><img src="../images/close.png" alt="" class="close"></button>
    </div>
</header>
<main>
    <div class="title rel">
        <span class="toggle1">发言讨论结束，大家请投票</span>
        <span class="toggle2">杀手请睁眼,(杀手告诉法官是否开枪）杀手请选择要杀的对象</span>
        <button class="absol-v ">
            <img src="../images/play.png" alt="财富自由" class="play">
            <audio class="audio" src="../audio/财富自由.mp3">你的浏览器不支持</audio>
        </button>
    </div>
    <span class="tri"></span>
    <p class="toggle1">点击得票数最多人的头像</p>
    <p class="toggle2">点击下方玩家头像，对被狙击的玩家进行标记</p>





    <div class="box">

<!--
        <div class="big-box">
            <div class="character-box">
                <div class="character flex">水民</div>
                <div class="number flex">1号</div>
            </div>
            <div class="action-box">
                <a href=""><img src="../images/knife.png" alt="" class="knife"></a>
                <a href=""><img src="../images/search.png" alt="" class="search"></a>
                <a href=""><img src="../images/shoot.png" alt="" class="shoot"></a>
                <a href=""><img src="../images/aid.png" alt="" class="aid"></a>
            </div>
        </div>
-->


    </div>












</main>
<footer>
    <button>
        <span class="toggle1 vote">投死</span>
        <span class="toggle2 kill">确定</span>
    </button>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="../js/chose.js"></script>
</body>
</html>
