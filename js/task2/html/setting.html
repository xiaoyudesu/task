<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../scss/setting.css">
    <title>setting</title>
</head>
<body>
<header>
    <div class="container">
        <button class="back pl" onclick="history.go(-1)"><img src="../images/back2.png" alt="" class=""></button>
        <button class="help pr"><img src="../images/circled-help.png" alt="" class=""></button>
        <p>参数设置</p>
    </div>
</header>

<main>
    <div class="container">
        <div class="main1">
            <div class="fl">
                <p>玩家配比</p>
            </div>
            <div class="right">
                <div class="row1" id="block">

                    <div class="character killer">
                        <span class="mark"></span>
                        杀手1人
                    </div>
                    <div class="character doctor">
                        <span class="mark"></span>
                        医生1人
                    </div>

                </div>
                <button class="row2" id="setting">
                    <span>
                    点击设置 <img src="../images/pencil.png" alt="">
                    </span>
                </button>
            </div>
        </div>
        <div class="main2">
            <div class="row1">
                <input type="text" placeholder="水民词组">
            </div>
            <div class="row2">
                <input type="text" placeholder="杀手词组">
            </div>
        </div>
        <div class="main3">
            <div class="row1">
                玩家人数<input type="text" id="number" value="6">人
            </div>
            <div class="row2">
                <img src="../images/sub.png" alt="" id="sub">
                <div>
                    <input type="range" min="6" max="18" id="range">
                </div>
                <img src="../images/add.png" alt="" id="add">
            </div>
        </div>
        <div class="main4">
            <button>去发牌</button>
        </div>
    </div>
</main>
<script src="../js/setting.js"></script>
</body>
</html>
