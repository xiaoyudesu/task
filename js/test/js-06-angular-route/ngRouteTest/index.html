<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <!--<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>-->
    <!--<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>-->

    <script src="//cdn.bootcss.com/angular.js/1.6.4/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.6.4/angular-route.min.js"></script>

    <!--<script src="js/app.js"></script>-->
    <title>首页</title>
    <style>
        .a {
            color: red;
        }

        .b {
            color: blue;
        }

        .c {
            color: yellowgreen;
        }
    </style>

</head>
<body ng-app="indexApp">

<div>
    <a href="#/a">tem1</a>
    <a href="#/b">tem2</a>
    <a href="#/c/1">tem3</a>
</div>

<div ng-view>你好</div>


<script>
    var indexApp = angular.module('indexApp', ['ngRoute']);

    indexApp.config(function ($locationProvider, $routeProvider) {
        $locationProvider.hashPrefix('');

        $routeProvider
            .when('/a', {
//                template: '<h1 class="a">你好吗</h1>',
                templateUrl: 'tem/page1.html',
                controller: 'aCtrl',
                controller: function ($scope) {
                    $scope.hi = '路由内'
                },
            })
            .when('/b', {
//                template: '<h1 class="b">我不好</h1>',
                templateUrl: 'tem/page2.html',
                controller: 'bCtrl'
            })

            .when('/c/:id', {
                template: '<h1 class="c">那好吧{{id}}</h1>',
                controller: 'cCtrl',
            })


            .otherwise({
                redirectTo: '/a'
            });
    });


    indexApp.controller('aCtrl', function ($scope) {
        $scope.hi = '路由外';
    });

    indexApp.controller('bCtrl', function ($scope) {
    });

    indexApp.controller('cCtrl', function ($scope, $routeParams) {

        console.log($routeParams);
        $scope.id = $routeParams.id;
    });
</script>
