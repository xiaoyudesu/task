<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>nihap</title>
    <style>
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #e1e5e7;
            border-radius: 50%;
            border: solid 20px #29b078;
            display: flex;
            align-items: center;
            transform: rotate(90deg);
        }

        .second {
            position: absolute;
            z-index: 3;
            border: 1px solid #e63b0e;
            height: 0;
            width: 50%;
            transform-origin: 100%;
            box-sizing: border-box;
        }

        .minutes {
            position: absolute;
            z-index: 2;
            border: 2px solid #29bde0;
            height: 0;
            width: 40%;
            margin-left: 10%;
            transform-origin: 100%;
            box-sizing: border-box;
        }

        .hours {
            position: absolute;
            z-index: 1;
            border: 3px solid #000;
            height: 0;
            width: 30%;
            transform-origin: 100%;
            margin-left: 20%;
            box-sizing: border-box;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: #3a3a3a;
            -webkit-border-radius:;
            -moz-border-radius:;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 10;
        }

        .number-12 {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .number-12 span {
            transform: rotate(-90deg);
            background-color: #55a8b3;
            height: 1.5em;
            width: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: #f66f6f;
        }

        .number-6 {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            text-align: right;
            transform: rotate(-90deg);
        }

        .number-6 span {
            height: 1.5em;
            width: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #55a8b3;
            color: #f66f6f;
        }

        .number-1 {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            text-align: right;
            transform: rotate(30deg);
        }

        .number-1 span {
            transform: rotate(-120deg);
        }

        .number-4 {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            text-align: right;
            transform: rotate(120deg);
        }

        .number-4 span {
            transform: rotate(150deg);
        }

        .number-2 {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            text-align: right;
            transform: rotate(60deg);
        }

        .number-2 span {
            transform: rotate(210deg);
        }

        .number-5 {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            text-align: right;
            transform: rotate(150deg);
        }

        .number-5 span {
            transform: rotate(120deg);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
<p>UTC时间</p>

<div class="clock">
    <span class="second"></span>
    <span class="minutes"></span>
    <span class="hours"></span>
    <span class="dot"></span>
    <span class="number-12"><span>12</span><span>6</span></span>
    <span class="number-6"><span>9</span><span>3</span></span>
    <span class="number-1"><span>1</span><span>7</span></span>
    <span class="number-4"><span>4</span><span>10</span></span>
    <span class="number-2"><span>2</span><span>8</span></span>
    <span class="number-5"><span>5</span><span>11</span></span>
</div>

<script>
    //显示字符日期
    setInterval(function () {
        var now = new Date();
        document.getElementsByTagName("p")[0].innerHTML = now.toLocaleString();
    }, 1000);

    //取得时分秒指针
    var second = document.getElementsByClassName("second")[0];
    var minutes = document.getElementsByClassName("minutes")[0];
    var hours = document.getElementsByClassName("hours")[0];

    //循环的时分秒角度函数
    function time() {
        var now = new Date();
        second.style.transform = "rotate(" + now.getSeconds() * 6 + "deg)";
        minutes.style.transform = "rotate(" + now.getMinutes() * 6 + "deg)";
        hours.style.transform = "rotate(" + (now.getHours() * 30 + now.getMinutes() * 0.5) + "deg)";
        setTimeout(time, 1000);
        console.log(now.getSeconds());
    }

    //函数先运行一次
    time();
</script>
</body>
</html>
