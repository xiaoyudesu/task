<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../scss/characters.css">
    <title>身份</title>
</head>
<body>


<header>
    <div class="container">
        <button class="pl" onclick="location.href='setting.html'"><img src="../images/back2.png" alt="" class="back"></button>
        <button class="pr"><img src="../images/close.png" alt="" class="close"></button>
        <p>查看身份</p>
    </div>
</header>
<main>
    <div class="card">
        <div class="number1">1</div>
        <img id="page1" src="../images/emperor.png" alt="">
        <div id="page2">
            <img src="../images/ghost.png" alt="">
            <p class="p1">角色:<span id="character">幽灵</span></p>
            <p class="p2">词组:<span id="word">西伯利亚</span></p>
            <span class="line"></span>
            <p class="p3">想办法猜到人的词，同时还要注意不要暴露自己哦！</p>
        </div>

    </div>
    <div class="foot">
        <button class="check check1">查看<span class="number1">1</span>号身份</button>
        <button class="check check2">隐藏并传递给<span class="number2">2</span>号</button>

    </div>
</main>

<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
