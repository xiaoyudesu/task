<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../scss/result.css">
    <title>结果页-sass</title>
</head>
<body>
<header>
    <div class="container">
        <button class="pl home"><img src="../images/menu3.png" alt="menu" class="menu3"></button>
        <p>游戏结果</p>
        <button class="pr info"><img src="../images/info.png" alt="info"></button>
    </div>
</header>
<main>
    <div class="result">
        <img src="../images/win-logo.png" alt="杀手胜利" class="win-logo">
        <div class="win-message">杀手胜利</div>
        <p class="win-text">
            太棒了!你知道么？在捉鬼游戏中只有20%的<span class="character">杀手</span>取得游戏最终的胜利哦！
        </p>
        <div class="win-detail">
            <p class="game-time">本次游戏共计用时0小时25分钟</p>
            <ul>
                <li>杀&emsp;手0人</li>
                <li>警&emsp;察1人</li>
                <li>平&emsp;民6人</li>
                <li>狙击手0人</li>
                <li>医&emsp;生1人</li>
            </ul>
            <p>杀手词汇：<span class="killerWord">德玛西亚</span></p>
            <p>平民词汇：<span class="civilianWord">成吉思汗</span></p>
        </div>
    </div>
    <div class="game-detail">
        <div class="day">
            <p class="title"><span class="the-day">第1天</span><span class="time">0小时07分</span></p>
            <p>晚上：5号被杀手杀死，5号是水民</p>
            <p>白天：8号被全民投票投死，8号是杀手</p>
        </div>
    </div>
</main>
<footer>
    <div class="container flex">
        <button class="btn-l again">再来一局</button>
        <button class="btn-r share">上传并分享</button>
    </div>
</footer>


<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="../js/result.js"></script>
</body>
</html>
