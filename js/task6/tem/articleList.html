<div ng-controller="listCtrl" class="articleList">
    <div class="panel panel-default forms">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title" class="col-xs-3 control-label">标题</label>
                            <div class="col-xs-9 input">
                                <input type="text" class="form-control input-sm" id="title" placeholder="请输入标题"
                                       ng-model="title">
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label for="builder" class="col-xs-3 control-label">创建者</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control input-sm" id="builder" placeholder="请输入名字"
                                       ng-model="author">
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label for="startAt" class="col-xs-3 control-label">创建时间</label>
                            <div class="col-xs-9">
                                <input type="text"
                                       id="startAt"
                                       class="form-control input-sm"
                                       ng-value="startTime"
                                       ng-model="startAt"
                                       data-max-date="{{endAt}}"
                                       data-autoclose="1"
                                       data-date-type="number"
                                       data-date-format="yyyy-MM-dd"
                                       bs-datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label for="endAt" class="col-xs-3 control-label date-and">——</label>
                            <div class="col-xs-9">
                                <input type="text"
                                       id="endAt"
                                       ng-value="endTime"
                                       ng-model="endAt"
                                       class="form-control input-sm"
                                       data-min-date="{{startAt}}"
                                       data-max-date="today"
                                       data-autoclose="1"
                                       data-date-type="number"
                                       data-date-format="yyyy-MM-dd"
                                       bs-datepicker>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class=" form-group">
                            <label class="col-xs-3 control-label" for="status">状态</label>
                            <div class="col-xs-9">
                                <select class="form-control input-sm" id="status" ng-model="status">
                                    <option value="">全部</option>
                                    <option ng-repeat="(x,y) in statuses" ng-value="x">{{ y }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class=" form-group">
                            <label class="col-xs-3 control-label" for="type">类型</label>
                            <div class="col-xs-9">
                                <select class="form-control input-sm" id="type" ng-model="type">
                                    <option value="">全部</option>
                                    <option ng-repeat="(x,y) in types" ng-value="x">{{ y }}</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 pull-right search-btns">
                        <button class="btn btn-danger btn-xs" ng-click="clear()">清空</button>
                        <button class="btn btn-info btn-xs" type="submit" ng-click="search()">搜索</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default lists">
        <div class="panel-heading">
            <span class="title">Article管理</span>
            <div class="edit-btns pull-right">
                <button class="btn btn-info btn-xs">保存排序</button>
                <button class="btn btn-success btn-xs" ui-sref="backStage.articleAdd">+新增
                </button>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>图片</th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>创建者</th>
                    <th>创建时间</th>
                    <th>修改时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in articleList">
                    <td>{{ $index + 1 }}</td>
                    <td><img ng-src="{{ x.img| imgLoad }}" alt="图片挂掉了" title="{{ x.img| imgLoad }}"
                             style="max-width: 80px; height: auto; margin: auto"></td>
                    <td>{{ x.title }}</td>
                    <td>{{ x.type|typeFil }}</td>
                    <td>{{ x.author }}</td>
                    <td>{{ x.createAt| date:"yyyy-MM-dd HH:mm:ss" }}</td>
                    <td>{{ x.updateAt| date:"yyyy-MM-dd HH:mm:ss" }}</td>
                    <td>{{ x.status |statusFil }}</td>
                    <td class="operate">
                        <button class="btn btn-xs"
                                ng-class="{true: 'btn-success', false: 'btn-warning'}[x.status==1]"
                                ng-click="upOrDownItem(x.id,x.status)">
                            {{ x.status==1?"上线":"下线" }}
                        </button>
                        <button class="btn btn-primary btn-xs" ng-click="edit(x)">编辑</button>
                        <button class="btn btn-danger btn-xs" ng-click="deleteItem(x.id)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div paging apg="apg"></div>
</div>
