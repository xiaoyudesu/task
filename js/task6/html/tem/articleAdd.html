<div class="articleAdd">
    <div class="panel panel-default lists">
        <div class="panel-heading">
            <span class="title">新增Article</span>
        </div>
        <div class="panel-bodforms">
            <div class="panel-body forms">

                <form class="form-horizontal" role="form">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="form-group">
                                <label for="title" class=" col-md-3 control-label">标题名称</label>
                                <div class=" col-md-9 input">
                                    <input type="text" class="form-control" id="title" placeholder="请输入标题"
                                           ng-module="title">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-10 col-md-offset-1">
                            <div class=" form-group">
                                <label class=" col-md-3 control-label" for="type">类型</label>
                                <div class=" col-md-9">
                                    <select class="form-control" id="type" ng-model="type"
                                            ng-options="x for x in types">
                                    </select>
                                </div>
                            </div>

                        </div>


                        <div class="col-md-10 col-md-offset-1">
                            <div class="form-group ">
                                <label for="explain" class=" col-md-3 control-label">说明</label>
                                <div class=" col-md-9">
                                    <input type="text" class="form-control" id="explain" placeholder="请输入名字"
                                           ng-model="explain">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-10 col-md-offset-1">
                            <div class="form-group ">
                                <label for="link" class=" col-md-3 control-label">跳转链接</label>
                                <div class=" col-md-9">
                                    <input type="text" class="form-control" id="link" placeholder="请输入名字"
                                           ng-model="link">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10 col-md-offset-1 pull-right search-btns">
                            <button class="btn btn-danger btn-sm" ng-click="clear()">清空</button>
                            <button class="btn btn-info btn-sm" ng-click="search()">搜索</button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
