<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>自制carousel的demo</title>
    <link rel="stylesheet" href="">
    <style>
        /*reset*/
        div,input,html,body,ul,li,label{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }

        /*layout*/
        .carousel{
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        input{
            display: none;
        }

        ul{
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .img{
            width: 100%;
            height: 200px;
            display: inline-block;
            transition:all .5s;
        }

        .img1{
            background-color: #29b078;
        }

        .img2{
            background-color: #9a9a9a;
        }

        .img3{
            background-color: #3a3a3a;
        }

        .img4{
            background-color: #fea500;
        }

        .dots{
            display: inline-block;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 5%;
            z-index: 10;
            margin: auto;
            text-align: center;
        }

        .dots label{
            display: inline-block;
            background-color: #ccc;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition:all .5s;
        }
        .arrows{
            height: 100%;
        }

        .arrows label{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-right: 5px solid #000000;
            border-bottom: 5px solid #000000;
            cursor: pointer;
            display: none;
        }

        .arrows label:hover{
            width: 18px;
            height: 18px;
            border-color: #71ad37;
            transition:all .5s;
        }

        input:nth-of-type(1):checked~.dots label:nth-of-type(1),
        input:nth-of-type(2):checked~.dots label:nth-of-type(2),
        input:nth-of-type(3):checked~.dots label:nth-of-type(3),
        input:nth-of-type(4):checked~.dots label:nth-of-type(4),
        .dots label:hover{
            background-color: #e26163;
            cursor: pointer;
        }






        input:nth-of-type(4):checked~ul li:nth-of-type(1) {
            margin-left: -300%;
        }
        input:nth-of-type(3):checked~ul li:nth-of-type(1) {
            margin-left: -200%;
        }
        input:nth-of-type(2):checked~ul li:nth-of-type(1) {
            margin-left: -100%;
        }
        input:nth-of-type(1):checked~ul li:nth-of-type(1) {
            margin-left: 0%;
        }


/*

        input:nth-of-type(1):checked~ul li:nth-of-type(1),
        input:nth-of-type(2):checked~ul li:nth-of-type(2),
        input:nth-of-type(3):checked~ul li:nth-of-type(3),
        input:nth-of-type(4):checked~ul li:nth-of-type(4){
            z-index: 2;
            transition:z-index 1s;
        }
*/

        input:nth-of-type(1):checked~.arrows label:nth-of-type(6),
        input:nth-of-type(2):checked~.arrows label:nth-of-type(7),
        input:nth-of-type(3):checked~.arrows label:nth-of-type(8),
        input:nth-of-type(4):checked~.arrows label:nth-of-type(5){
            transform: rotateZ(-45deg);
            position: absolute;
            top: 0;
            bottom: 0;
            right: 10%;
            z-index: 10;
            margin: auto;
            display: block;
        }

        input:nth-of-type(1):checked~.arrows label:nth-of-type(4),
        input:nth-of-type(2):checked~.arrows label:nth-of-type(1),
        input:nth-of-type(3):checked~.arrows label:nth-of-type(2),
        input:nth-of-type(4):checked~.arrows label:nth-of-type(3){
            transform: rotateZ(135deg);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 10%;
            z-index: 10;
            margin: auto;
            display: block;
        }


    </style>
</head>
<body>

<div class="carousel">

    <input type="radio" name="only" id="a1" checked="checked">
    <input type="radio" name="only" id="a2">
    <input type="radio" name="only" id="a3">
    <input type="radio" name="only" id="a4">

    <ul>
        <li class="img img1">11111111111111111</li><li class="img img2">22222222222222222</li><li class="img img3">33333333333333333</li><li class="img img4">44444444444444444</li>
    </ul>

    <div class="dots">
        <label for="a1"></label>
        <label for="a2"></label>
        <label for="a3"></label>
        <label for="a4"></label>
    </div>


    <div class="arrows">
        <label for="a1"></label>
        <label for="a2"></label>
        <label for="a3"></label>
        <label for="a4"></label>

        <label for="a1"></label>
        <label for="a2"></label>
        <label for="a3"></label>
        <label for="a4"></label>
    </div>


</div>

</body>
</html>
