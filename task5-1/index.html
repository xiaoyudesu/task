<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="common.css" type="text/css">
    <title>护工个人主页1</title>
</head>
<body>
    <header>
        <img src="images/task5-1-1.png">
        <p>个人主页</p>
    </header>
    <main>
        <div class="user">
            <img class="user-photo" src="images/task5-1-2.png">
            <div class="user-info">
                <p class="user-name">高素雅&nbsp;&nbsp;51岁</p>
                <p class="location">北京.通州.果园</p>
            </div>
        </div>

        <div class="user-items">
            <ul>
                <li><i class="line"></i><span class="meun">专业技能</span></li>
                <li class="star"><span>住家</span><span>不含餐</span></li>
                <li><span>从业年限</span><span>0~3年</span></li>
                <li><span>工作时间</span><span>全天</span></li>
                <li><span>服务价格</span><span class="red">25/小时</span></li>
                <li><span class="left">自我介绍</span><span class="info"> 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span></li>
            </ul>
        </div>
        </main>

        <footer>
            <div class="container">
            <button class="message">留言</button>
            <button class="tel">电话联系</button>
            </div>
        </footer>
</body>
</html>
