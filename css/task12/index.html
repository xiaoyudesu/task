<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="index.css">
    <title>护工主页-sass</title>
</head>
<body>
<header>
    <div class="container">
        <img class="back" src="images/back.png">
        <p>个人主页</p>
    </div>
</header>
<main>
    <div class="banner">
        <img class="banner-bg" src="images/banner-bg.png">
        <div class="container">
            <div class="user">
                <img class="user-logo" src="images/user-logo.png">
                <div class="user-info">
                    <p><span class="user-name">高素雅</span><span class="age">51岁</span></p>
                    <p><img class="location-logo" src="images/location-logo.png">北京.通州.果园</p>
                </div>
            </div>
        </div>
    </div>
    <div class="user-resume">
        <div class="title">
            <div class="container">
                <span class="line-blue"></span>
                <span class="bold">专业技能</span>
            </div>
        </div>
        <ul>
            <li><img class="star" src="images/star.png">住家<span class="line"></span><img class="star" src="images/star.png">不含餐</li>
            <li><span class="left">从业年限</span><span class="line"></span>从业年限</li>
            <li><span class="left">工作时间</span><span class="line"></span>全天</li>
            <li><span class="left">服务价格</span><span class="line"></span><span class="red">25元/小时</span></li>
            <li><span class="left">自我介绍</span><span class="line"></span><span class="last-text">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span></li>
        </ul>
    </div>
</main>
<footer>
    <div class="container">
        <button>留言</button>
        <button>电话联系</button>
    </div>
</footer>
</body>
</html>
